or%20film%20viewers%20have%20any%20say%20in%20how%20the%20CBFC%20is%20organized%20and%20this%20should%20change.%20A%20committee%20must%20be%20formed%20under%20the%20supervision%20of%20the%20Supreme%20Court%2C%20where%20members%20of%20the%20Judiciary%20and%20civil%20society%20together%20make%20a%20decision%20on%20the%20CBFC%E2%80%99s%2025%20board%20members%2C%20CEO%20and%20the%20Chair.%20The%20same%20process%20should%20be%20followed%20for%20regional%20centers%20supervised%20by%20the%20respective%20high%20courts.%20CBFC%20should%20be%20made%20a%20truly%20independent%20organization%20and%20there%20should%20be%20a%20clear%20demarcation%20of%20where%20the%20powers%20of%20the%20CBFC%20end%20and%20where%20the%20I%20%26%20B%E2%80%99s%20begin.%20The%20CBFC%20should%20have%20authority%20on%20certification%20of%20movies%20only%2C%20while%20the%20I%26B%20ministry%20should%20have%20authority%20on%20complete%20censorship%20of%20a%20movie%20and%20only%20regarding%20complete%20censorship-%20it%20should%20not%20have%20the%20authority%20to%20influence%20decisions%20made%20by%20CBFC%20and%20the%20certification%20process%20and%20vice%20versa.%0A%0AOnce%20the%20initial%20certifying%20bench%20clears%20a%20movie%2C%20the%20chair%20of%20CBFC%20should%20use%20his%20veto%20power%20only%20once.%20The%20chair%20should%20return%20the%20relevant%20documents%20to%20the%20original%20bench%2C%20with%20his%2Fher%20recommendations%2C%20where%20they%20are%20required%20to%20clear%20it%20again.%20The%20chair%20must%20clear%20the%20film%20the%20second%20time%20it%20reaches%20his%2Fher%20table.%0A%0ADual%20rating%20for%20Celluloid%20%26%20Video%3A%0A%0ACBFC%20should%20not%20rate%20movies%20twice%20(Celluloid%20and%20Video)%20unless%20there%20is%20a%20significant%20difference%20between%20the%20two%20versions.%20It%20should%20be%20the%20responsibility%20of%20adults%20to%20make%20sure%20no%20child%20has%20access%20to%20them.%20CBFC%20should%20not%20act%20as%20a%20kind%20of%20%22moral%20police%22%20and%20stop%20adults%20from%20watching%20movies%20in%20the%20privacy%20of%20their%20homes.%20Restricting%20access%20to%20movies%20legally%20will%20only%20increase%20instances%20of%20piracy%20in%20this%20digital%20age%2C%20more%20so%20as%20Indian%20movies%20makers%20are%20finding%20it%20easier%20to%20distribute%20their%20movies%20overseas%20without%20any%20restrictions%2F%20censorship.%20Once%20the%20international%20versions%20hit%20the%20market%2C%20it%20is%20only%20a%20matter%20of%20time%20before%20they%20are%20available%20on%20the%20Internet%20for%20the%20world%20to%20see.%20This%20is%20proving%20to%20be%20extremely%20burdensome%20to%20movie%20makers%20who%20are%20making%20movies%20that%20are%20being%20appreciated%20internationally%20which%20many%20members%20of%20this%20committee%20are%20familiar%20with.%20There%20are%20also%20severe%20restrictions%20that%20stop%20A-rated%20movies%20from%20being%20aired%20on%20cable%20TV.%20To%20ease%20the%20burden%20on%20CBFC%2C%20it%20should%20be%20left%20to%20the%20TV%20channels%20as%20they%20are%20adept%20at%20self-censorship.%20Indian%20Broadcasters%E2%80%99%20Federation%20along%20with%20EMMC%20already%20have%20the%20necessary%20rules%20and%20mechanisms%20in%20place%20to%20make%20sure%20the%20programs%20they%20telecast%20conform%20to%20their%20respective%20guidelines.%20In%20most%20international%20markets%2C%20the%20home%20video%20versions%20of%20movies%20have%20extra%20content%20included%20so%20that%20they%20are%20much%20more%20attractive%20to%20buy%20for%20consumers.%20By%20limit%20the%20rating%20to%20only%20%E2%80%9CV%2FU%E2%80%9D%20and%20%E2%80%9CV%2FUA%E2%80%9D%20the%20CBFC%20is%20effectively%20acting%20as%20a%20content%20filter%20for%20movies%20that%20get%20an%20%E2%80%9CA%E2%80%9D%20rating.%20India%20is%20the%20only%20major%20movie%20market%20where%20revenue%20is%20so%20skewed%20in%20favor%20of%20theaters.%0A%0APublic%20health%20warnings%3A%0A%0AAlthough%20the%20effort%20of%20Ministry%20of%20Health%20in%20dissuading%20people%20from%20smoking%20and%20consumption%20of%20alcohol%20is%20commendable%20through%20warnings%2C%20implementation%20is%20lacking.%20The%20ministry%20of%20health%20needs%20to%20come%20up%20with%20a%20standard%20design%20to%20display%20the%20warnings.%20Rather%20than%20using%20both%20and%20written%20words%20to%20display%20the%20warning%2C%20it%20is%20recommended%20that%20only%20symbols%20be%20shown%20while%20the%20movie%20is%20playing.%20Symbols%20evoke%20a%20much%20deeper%20response%20than%20having%20a%20combination%20of%20words%20and%20symbols%20(Demirbilek%202003).%20The%20way%20they%20are%20being%20shown%20today%20on%20screen%20is%20hardly%20legible%20and%20is%20overall%20an%20annoyance%20for%20the%20viewers.%0A%0ASpoilers%20and%20expletives%20in%20censor%20certificate%3A%0A%0ACBFC%20needs%20to%20be%20sensitive%20to%20potential%20spoilers%20when%20creating%20the%20list%20of%20recommended%20cuts.%20The%20description%20of%20the%20cuts%20and%20changes%20gives%20away%20major%20plot%20points.%20It%20is%20recommended%20that%20CBFC%20prepare%20two%20versions%20of%20the%20document%3B%20one%20for%20the%20creators%20providing%20detailed%20reasons%20why%20the%20cuts%20and%20changes%20were%20recommended%20and%20the%20other%2C%20an%20abridge%20version%2C%20to%20be%20displayed%20prominently%20at%20the%20theater%20which%20contains%20only%20the%20time%20stamp%2C%20clause%20and%20duration%20columns.%20This%20also%20prevents%20CBFC%20having%20to%20use%20the%20words%20like%20%E2%80%9CBlowjob%E2%80%9D%20(case%20of%20The%20Hateful%20Eight)%20and%20%E2%80%9CSuck%20the%20Cock%2C%E2%80%9D%20%E2%80%9CMother%20Fucker%2C%E2%80%9D%20%E2%80%9CAsshole%E2%80%9D(all%20in%20the%20case%20of%20Deadpool)%20from%20being%20displayed%20in%20public%20spaces%20prominently.%0A%0AEffect%20of%20over-censoring%20on%20movie%20plots%3A%0A%0ABoth%20the%20movies%20listed%20above%20were%20rated%20%E2%80%9CA%E2%80%9D%20and%20yet%20they%20had%20these%20expletives%20muted.%20Experiencing%20sudden%20and%20unexpected%20silence%20on%20screen%20is%20extremely%20distracting%20and%20makes%20the%20plot%20hard%20to%20follow.%20%E2%80%9CA%E2%80%9D%20rated%20movies%20should%20have%20minimal%20changes%20and%20the%20CBFC%20should%20not%20mute%20words%2C%20delete%20visuals%20of%20violence%20and%20nudity.%20CBFC%20should%20stop%20treating%20adult%20movies%20with%20kid%20gloves.%0A%0AThe%20recent%20controversy%20regarding%20trimming%20a%20kissing%20scene%20from%20the%20new%20James%20bond%20movie%20Spectre%20is%20a%20case%20in%20point.%20This%20movie%20was%20rated%20%E2%80%9CU%2FA%E2%80%9D%20and%20the%20CBFC%20recommended%2050%25%20removal%20of%20a%20kissing%20scene.%20Would%20the%20CBFC%20do%20the%20same%20had%20that%20particular%20scene%20been%20twice%20as%20long%3F%20Doesn%27t%20it%20give%20an%20impetus%20to%20movie%20makers%20to%20have%20even%20more%20of%20these%20titillating%20scenes%20on%20the%20assumption%20that%20at%20least%2050%25%20will%20go%20through%20the%20certification%20process%3F%20This%20whole%20process%20of%20hard%20limits%20on%20certain%20scenes%20defies%20logic.%20If%20CBFC%20doesn%27t%20have%20a%20problem%20with%20kissing%2C%20why%20not%20accept%20the%20whole%20scene%3F%0A%0AThe%20CBFC%20urgently%20needs%20to%20follow%20a%20single%20set%20of%20standards%20for%20all%20movies%20to%20avoid%20always%20being%20mired%20in%20controversy.%20Having%20certain%20set%20standards%20will%20make%20it%20easier%20for%20creators%20to%20know%20what%20to%20expect%20before%20they%20start%20making%20the%20film%20so%20that%20they%20can%20exercise%20due%20diligence%20during%20the%20creative%20process.%20There%20is%20more%20drama%20created%20by%20CBFC%20than%20most%20of%20the%20movies%20today!%0A%0ARegards%2C"><button class="mini ui primary button">Gmail</button></a><a id="yahoo-button" href="http://compose.mail.yahoo.com/?to=rajani@nfdcindia.com&bcc=saveourcinemaindia@gmail.com&subject=Public%20consultation%20for%20revamp%20of%20CBFC&body=Dear%20Committee%20members%2C%0A%0AAs%20a%20movie%20lover%20and
